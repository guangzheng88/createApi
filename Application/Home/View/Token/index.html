<!DOCTYPE html>
<html>
<head>
    <title>获取token</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="__PUBLIC__/home/js/jquery-1.7.2.js"></script>
</head>
<body>
<div>
    <h3 style="text-align: center;">获取MD5加密token</h3>
    <form action="__CONTROLLER__/submit" target="iframeToken" autocomplete="off">
        <table>
            <tr>
                <td>接口地址:</td>
                <td>
                    <input type="text" name="api" style="width: 500px;" placeholder="http://bll.api.loc/index.php/index/index">
                    <input type="submit" value="提交" style="background: green;width:60px;color:white;font-weight: bold;">
                </td>
            </tr>
            <tr>
                <td>请求方式:</td>
                <td>
                    <input type="radio" name="method" value="get" checked="checked">get
                    <input type="radio" name="method" value="post">post
                    <input type="radio" name="method" value="put">put
                    <input type="radio" name="method" value="delete">delete
                </td>
            </tr>
        </table>
    </form>
    <p></p>
    <form action="__CONTROLLER__/diyToken" target="iframeToken" autocomplete="off">
        <table>
            <tr>
                <td>自定义token:</td>
                <td>
                    <input type="text" name="apiName" style="width: 120px;">
                    <input type="text" name="apiFunction" style="width: 120px;">
                    <input type="text" name="key" style="width: 120px;">
                    <input type="submit" value="提交">
                </td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
        </table>
    </form>
</div>
<hr>
<iframe src="__CONTROLLER__/submit" frameborder="0" width="100%" height="500" name="iframeToken" style="display: none;" class="iframe"></iframe>
</body>
</html>
<script type="text/javascript">
    $('form').submit(function(){
        $('.iframe').show();
    })
</script>
